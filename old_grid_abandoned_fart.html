<!DOCTYPE html>

<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <link rel="stylesheet" type="text/css" href="css/mainpage_css.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Josefin+Slab">
  <title> QTie - LQTS Monitoring Software</title>
</head>

<body>

  <h1> QTie - LQTS Monitoring Statistic and Analysis </h1>

  <div class="grid-container">
    <div class="headerlist">Header
      <div class="container">
        <button onclick="document.getElementById('edit_profile').style.display='block'" class="button_black button">Open Modal</button>
        <!-- PROFIILI-MODAALIN RUNKO, TÄMÄ SIIRRETÄÄN MYÖHEMMIN YLÄPALKKIIN -->
        <div class="container">
          <h2>Modaali</h2>
          <button onclick="document.getElementById('edit_profile').style.display='block'" class="button_black button">Open Modal</button>

          <div id="edit_profile" class="modal">
            <div class="modal-content">
              <span onclick="document.getElementById('edit_profile').style.display='none'" class="button display-topright">&times;</span>

              <div class="container">
                <p>This is inside the modal.</p><br>
                <form action="action_page.php" method="post">
                  Full name: <input type="text" name="name"><br>
                  <br> E-mail: <input type="email" name="email"><br>
                  <br> Birthdate: <input type="date" name="birthdate"><br>
                  <br> Gender: <select name="gender">
                                  <option value="other">Other/Rather not say</option>
                                  <option value="male">Male</option>
                                  <option value="female">Female</option>
                               </select>
                  <br><br>
                  <input class="button_black button" type="submit" value="Submit"><br><br>
                </form>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="sessions">Sessions</div>
    <div class="graph">Graph</div>
    <div class="statistics">Statistics</div>
    <div class="footer">Footer</div>
  </div>


  <!-- SCRIPTIT -->
  <script>
    // Get the modal
    var modal = document.getElementById('edit_profile');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>




</body>

</html>
